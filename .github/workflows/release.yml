name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.24'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          BINARY_NAME="llm-translate"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="llm-translate.exe"
          fi
          go build -ldflags="-s -w -X github.com/foxzi/llm-translate/internal/cli.Version=${{ steps.version.outputs.VERSION }}" \
            -o dist/${BINARY_NAME} cmd/llm-translate/main.go

      - name: Create archive
        run: |
          cd dist
          cp ../config.example.yaml .
          cp ../README.md .
          ARCHIVE_NAME="llm-translate-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip -r ${ARCHIVE_NAME}.zip *
          else
            tar -czvf ${ARCHIVE_NAME}.tar.gz *
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: archive-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/*.tar.gz
            dist/*.zip

  package:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        arch: [amd64, arm64]
        format: [deb, rpm]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: linux
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          go build -ldflags="-s -w -X github.com/foxzi/llm-translate/internal/cli.Version=${{ steps.version.outputs.VERSION }}" \
            -o dist/llm-translate cmd/llm-translate/main.go

      - name: Install nfpm
        run: go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest

      - name: Build package
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          GOARCH: ${{ matrix.arch }}
        run: |
          nfpm package --packager ${{ matrix.format }} --target dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ matrix.format }}-${{ matrix.arch }}
          path: dist/*.${{ matrix.format }}

  release:
    needs: [build, package]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.deb" -o -name "*.rpm" \) -exec cp {} release/ \;
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums-sha256.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
